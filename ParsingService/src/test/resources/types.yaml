34:
  basePrice: 2.0
  description:
    de: 'Der Hauptbaustein aller Strukturen im All. Ein sehr hartes, aber dennoch
      biegbares Metall. Kann nicht zum Bau von Unterkünften verwendet werden, da es
      bei atmosphärischen Temperaturen instabil wird. Kommt sehr häufig in den zentralen
      Regionen des bekannten Universums vor. Kann durch die Aufbereitung von folgenden
      Erzen und ihren Varianten in Sonnensystemen des Hochsicherheitsraums erhalten
      werden: <a href=showinfo:1230>Veldspar</a>, <a href=showinfo:1228>Scordite</a>
      und <a href=showinfo:18>Plagioclase</a>. Es ist auch in großen Mengen in seltenen
      Erzen wie <a href=showinfo:19>Spodumain</a>, <a href=showinfo:52316>Bezdnazin</a>,
      <a href=showinfo:52315>Rakovene</a> und <a href=showinfo:52306>Talassonite</a>
      vorhanden. Tritanium kann auch in Sternensystemen des Nullsicherheitsraums in
      <a href=showinfo:81900>Kylixium</a>, <a href=showinfo:82016>Nocxite</a>, <a
      href=showinfo:82205>Ueganite</a>, <a href=showinfo:82163>Hezorime</a> und <a
      href=showinfo:81975>Griemeer</a> gefunden werden, jedoch nur in Spuren.'
    en: "The main building block in space structures. A very hard, yet bendable metal.
      Cannot be used in human habitats due to its instability at atmospheric temperatures.
      Very common throughout the central regions of known universe.\r\n\r\nMay be
      obtained by reprocessing the following ores and their variations available in
      high security status star systems: <a href=showinfo:1230>veldspar</a>, <a href=showinfo:1228>scordite</a>,
      and <a href=showinfo:18>plagioclase</a>.\r\n\r\nIt is also present in huge amounts
      in rare ores such as <a href=showinfo:19>spodumain</a>, <a href=showinfo:52316>bezdnacine</a>,
      <a href=showinfo:52315>rakovene</a> and <a href=showinfo:52306>talassonite</a>.\r\n\r\nTritanium
      can also be found in null security status star systems in <a href=showinfo:81900>kylixium</a>,
      <a href=showinfo:82016>nocxite</a>, <a href=showinfo:82205>ueganite</a>, <a
      href=showinfo:82163>hezorime</a>, and <a href=showinfo:81975>griemeer</a>, but
      only in trace quantities."
    es: "El bloque de construcción principal en las estructuras espaciales. Un metal
      muy duro pero flexible. No se puede utilizar en hábitats humanos debido a su
      inestabilidad a las temperaturas atmosféricas. Es muy común en las regiones
      centrales del universo conocido.\r\n\r\nPuede obtenerse mediante el reprocesamiento
      de las siguientes menas y sus variaciones disponibles en sistemas estelares
      con estado de seguridad alto:\r\n<a href=showinfo:1230>Veldspar</a>, <a href=showinfo:1228>escordita</a>
      y <a href=showinfo:18>plagioclasa</a>.\r\n\r\nTambién está presente en enormes
      cantidades en menas poco comunes como <a href=showinfo:19>espodumain</a>, <a
      href=showinfo:52316>bezdnacina</a>, <a href=showinfo:52315>rakovena</a> y <a
      href=showinfo:52306>talasonita</a>.\r\n\r\nEl tritanio también se puede encontrar
      en sistemas estelares con estado de seguridad nulo en <a href=showinfo:81900>kylixium</a>,
      <a href=showinfo:82016>nocxita</a>, <a href=showinfo:82205>ueganita</a>, <a
      href=showinfo:82163>hezorima</a> y <a href=showinfo:81975>griemeer</a>, pero
      solo en pequeñas cantidades."
    fr: 'Il s''agit du principal bloc de construction pour les structures spatiales.
      Ce métal est à la fois très résistant et malléable. Il ne peut être utilisé
      pour les structures d''habitation humaine en raison de son instabilité aux températures
      atmosphériques. Il est très répandu dans les régions centrales de l''univers
      connu. Peut être obtenu par retraitement des minerais suivants et leurs variantes
      disponibles dans les systèmes stellaires de haute sécurité : <a href=showinfo:1230>veldspar</a>,
      <a href=showinfo:1228>scordite</a> et <a href=showinfo:18>plagioclase</a>. Il
      est aussi présent en grandes quantités dans des minerais rares tels que le <a
      href=showinfo:19>spodumain</a>, le <a href=showinfo:52316>bezdnacine</a>, le
      <a href=showinfo:52315>rakovene</a> et le <a href=showinfo:52306>talassonite</a>.
      Le tritanium peut également être trouvé dans les systèmes stellaires de sécurité
      nulle dans les minerais <a href=showinfo:81900>kylixium</a>, <a href=showinfo:82016>nocxite</a>,
      <a href=showinfo:82205>ueganite</a>, <a href=showinfo:82163>hezorime</a> et
      <a href=showinfo:81975>griemeer</a>, mais seulement en quantités infimes.'
    ja: "宇宙建造物の主要な建築素材。高い硬度を持ちながら、曲げることも可能な金属。大気温度の中では不安定であるため、人間の住居には使用できない。既知宙域の中央リージョン全域に存在する。\r\n\r\nハイセキュリティステータス星系で入手可能な、以下の鉱石やその亜種を再処理することによって得ることができる。\r\n<a
      href=showinfo:1230>ベルドスパー</a>、<a href=showinfo:1228>スコダイト</a>、そして<a href=showinfo:18>プラジオクレイス</a>。\r\n\r\n<a
      href=showinfo:19>スポデュメイン</a>や<a href=showinfo:52316>ベズドナシン</a>、<a href=showinfo:52315>ラコベネ</a>、<a
      href=showinfo:52306>タラソナイト</a>といった希少鉱石の中にも相当量含まれている。\r\n\r\nトリタニウムはまた微量ながら、ゼロセキュリティステータスの星系において<a
      href=showinfo:81900>キリクシウム</a>、<a href=showinfo:82016>ノキサイト</a>、<a href=showinfo:82205>ユイグナイト</a>、<a
      href=showinfo:82163>ヘゾライム</a>、そして<a href=showinfo:81975>グリーミーア</a>に含まれる形でも見つかる。"
    ko: 구조물 건설에 사용되는 핵심 재료로 탄성이 강하고 단단한 특성을 갖고 있습니다. 실온에서의 구조적 불안정성으로 인해 거주 지역에서 사용할
      수 없습니다. 뉴에덴 중심부에서 흔히 발견됩니다.<BR><BR>아래의 광석을 정제하여 획득할 수 있습니다:<BR>하이 시큐리티 항성계:<BR><a
      href=showinfo:1230>벨드스파</a>, <a href=showinfo:1228>스코다이트</a>, <a href=showinfo:18>플레지오클레이스</a><BR><BR>또한
      <a href=showinfo:19>스포듀마인</a>, <a href=showinfo:52316>베즈드나신</a>, <a href=showinfo:52315>라코벤</a>,
      <a href=showinfo:52306>탈라소나이트</a>에도 다량 함유되어 있습니다.<br><br>추가로 널 시큐리티 항성계에서 발견되는
      광석인 <a href=showinfo:81900>카일릭슘</a>, <a href=showinfo:82016>녹사이트</a>, <a href=showinfo:82205>유가나이트</a>,
      <a href=showinfo:82163>헤조라임</a>, 그리고 <a href=showinfo:81975>그리미어</a>에도 소량의 트리타늄이
      함유되어 있습니다.
    ru: 'Основной материал для строительства космических сооружений. Очень твёрдый
      металл, который отлично гнётся. В атмосфере становится неустойчивым, поэтому
      непригоден для использования в местах обитания человека. Широко распространён
      в центральных секторах известной вселенной. Добывается путём переработки следующих
      руд и их разновидностей в системах с высоким уровнем безопасности: <a href=showinfo:1230>вельдспар</a>,
      <a href=showinfo:1228>скордит</a> и <a href=showinfo:18>плагиоклаз</a>. Кроме
      того, в огромных количествах присутствует в редких рудах, таких как <a href=showinfo:19>сподумейн</a>,
      <a href=showinfo:52316>безднацин</a>, <a href=showinfo:52315>раковин</a> и <a
      href=showinfo:52306>талассонит</a>. Также тританий встречается в системах с
      нулевым уровнем безопасности. Его можно добыть из <a href=showinfo:81900>килиция</a>,
      <a href=showinfo:82016>нокцита</a>, <a href=showinfo:82205>уэганита</a>, <a
      href=showinfo:82163>гезорима</a> и <a href=showinfo:81975>гримира</a>, но только
      в следовых количествах.'
    zh: 太空建筑的主要建造材料。一种非常坚硬但有韧性的金属。由于在大气温度下不稳定，不可在人类生活环境中使用。在已知星系的核心星域中十分常见。可以从分布在高安全等级星系中的下列矿石及其变种中提炼获得：<a
      href=showinfo:1230>凡晶石</a>、<a href=showinfo:1228>灼烧岩</a>和<a href=showinfo:18>斜长岩</a>。它还大量存在于多种稀有矿石之中，例如<a
      href=showinfo:19>灰岩</a>、<a href=showinfo:52316>贝兹岩</a>、<a href=showinfo:52315>拉克岩</a>和<a
      href=showinfo:52306>塔拉岩</a>。分布在零安全等级星系的<a href=showinfo:81900>克里石</a>、<a href=showinfo:82016>诺克希特</a>、<a
      href=showinfo:82205>尤加石</a>、<a href=showinfo:82163>赫佐利姆</a>和<a href=showinfo:81975>格里米尔</a>中也含有微量的三钛合金。
